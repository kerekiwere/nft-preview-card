<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main container">
    <h1 class="sr-only">NFT preview card component</h1>
    <div class="card">
      <picture class="card__thumbnail">
        <img src="images/image-equilibrium.jpg" class="card__thumbnail"></img>
      </picture>
      <h2 class="card__title"><a href="">Equilibrium #3429</a></h2>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="d-flex">
        <span class="card__value">0.041 ETH</span>
        <span class="card__countdown">3 days left</span>
      </div>
      <hr>
      <div class="d-flex">
        <img src="images/image-avatar.png" class="card__avatar" alt="Jules Wyvern's avatar" width="35" height="35">
        <span class="card__creator">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>


</body>

</html>
